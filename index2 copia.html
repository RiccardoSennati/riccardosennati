<!DOCTYPE html>
<html lang="en">
<head>

    <title>Esercizio imput</title>

<body>
    <h1>Registrazione app musica</h1>
    <form onsubmit="alert('Registrazione Inviata')">
    <div>
        <div>
            <input type="text" placeholder="nome">
        </div>
        <div>
            <input type="text" placeholder="cognome">
        </div> 
        <div>
            <input type="email" placeholder="la tua Email">
        </div> 
        <div>
            <input type="password" placeholder="la tua Password">
        </div> 
        <div>
            <input type="date" placeholder="Data">
        </div> 
        <div>
            <input type="number" placeholder="il tuo numero di Telefono">
        </div>
        <h3>Generi musicali</h3> 
        <div> 
            <div>
                <span>Rock</span><input type="checkbox" placeholder="">
            </div>
            <div>
                <span>Hip pop</span><input type="checkbox" placeholder="">
            </div>
            <div>
                <span>Classica</span><input type="checkbox" placeholder="">
            </div>
            <div>
                <span>Rap</span><input type="checkbox" placeholder="">
            </div>
            <div>
                <span>Jazz</span><input type="checkbox" placeholder="">
            </div>
            <div>
                <span>heavy metal</span><input type="checkbox" placeholder="">
            </div>
        </div>
        <div>
            <fieldset>
                <legend>Accetta termini e condizioni</legend>
                <div>
                    <input type="radio" name="termini" id="termini e condizioni"> <span>Termini</span>
                    <div>
                    <input type="radio" name="Condizioni" id="termini e condizioni"> <span>Condizioni</span>
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <button type="submit">Invia registazione</button>
        </div> 
    </div>
    </form>

</html>
